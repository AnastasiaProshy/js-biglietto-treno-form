<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Form</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <main class="py-5">
        <div class="container">
            <div class="row g-5">
                <div class="col-12 text-center">
                    <h1 class="bi bi-check2-circle">GET YOUR TICKET</h1>
                </div>

                <div class="col-7 mx-auto">
                    <div class="bg-info p-5 rounded-4">
                        <form id="ticket">

                            <!-- KM -->
                            <div class="form mb-4">
                                <label for="travel-KM" class="bi bi-person-check-fill"> How many km should you
                                    travel?</label>
                                <input type="number" class="form-control" id="travel-KM" placeholder="Insert here">
                            </div>

                            <!-- YEARS -->
                            <!-- <div class="form mb-3">
                                <label for="age" class="form-label">How old are you? You must have at least <span
                                        class="current-age"></span></label>
                                <input type="range" class="form-range" min="10" max="105" step="1" id="user-years"
                                    value="10" />
                            </div> -->

                            <!-- TIPE OF TICKET -->
                            <div class="form mb-3">
                                <label for="user-years" class="form-label bi bi-person-check-fill"> Select the
                                    appropriate
                                    ticket type
                                    <span class="current-age bi bi-suit-heart"> :</span></label>

                                <select class="form-select" id="user-years">

                                    <option value="1">
                                        <i class="bi bi-plus-circle-dotted"></i>Standard "Plain Jane Ticket"
                                    </option>

                                    <option value="2">
                                        <i class="bi bi-plus-circle-dotted"></i>Senior Discount 40% for Over 64 "Vintage
                                        Voyager"
                                    </option>

                                    <option value="3">
                                        <i class="bi bi-plus-circle-dotted"></i> Youth Discount 20% for Under 19 "Teen
                                        Dream Ticket"
                                    </option>
                                </select>
                            </div>

                            <!-- BUTTON -->
                            <div class="">
                                <button type="submit" class="btn btn-primary">Calculate</button>
                                <button type="reset" class="btn btn-danger" id="reset">Reset</button>
                            </div>

                        </form>
                    </div>

                </div>

                <div class="col-7 mx-auto d-none" id="fruit-box">
                    <div class=" bg-info p-5 rounded-4">
                        <h3 id="Result"></h3>
                    </div>

                </div>
            </div>

        </div>

    </main>

    <!-- program js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
</body>

</html>
