<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Form</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <main class="py-5">
        <div class="container">
            <div class="row g-5">
                <div class="col-12 text-center">
                    <h1>GET YOUR TICKET</h1>
                </div>

                <div class="col-7 mx-auto">
                    <div class="">
                        <form id="ticket">
                            <!-- KM -->
                            <div class="form mb-3">
                                <label for="user-KM">How many km should you travel on the train?</label>
                                <input type="number" class="form-control" id="travel-KM" placeholder="Insert here">
                            </div>
                            <!-- YEARS -->
                            <div class="form mb-3">
                                <label for="age" class="form-label">How old are you? 
                                    <span class="current-age">000</span></label>
                                <input 
                                type="range" 
                                class="form-range" 
                                min="10" 
                                max="105" 
                                step="1" 
                                id="user-years" 
                                value="10">
                            </div>
                            <button type="submit" class="btn btn-primary">Calculate</button>
                        </form>
                    </div>

                </div>
            </div>

        </div>

    </main>
